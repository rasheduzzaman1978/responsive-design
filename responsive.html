<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    body {
      border: 1px solid skyblue;
      max-width: 1140px;
      margin: 0 auto;
    }
    .image-container {
      display: flex;
    }
    .image-container div{
      width: 50%;
    }
    .image-container img{
      width: 100%;
    }
    
    @media (min-width: 576px){
      .image-container{
        /* flex-direction: column; */
        flex-direction: column-reverse;
      }
      .image-container div {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Website</h1>
  
    <ol>
      <!-- li*7 -->
      <li>Viewport meta tag</li>
      <li>CSS Relative Unit</li>
      <li>Body max width and horizontal center align</li>
      <li>Image Fluid</li>
      <li>Two column flex and use media query with flex-direction: column</li>
      <li>Multi column: Grid layout</li>
      <li>Menu Responsive: will need JavaScript</li>
    </ol>
  </header>
  <main>
    <!-- .image-container>div*2 -->
     <div class="image-container">
      <div>
        <img src="images/good-food.webp" alt="">
      </div>
      <div>
        <img src="images/tiger.jpg" alt="">
      </div>
     </div>   
  </main>
</body>
</html>
